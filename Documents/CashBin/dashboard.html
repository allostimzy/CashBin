<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashBin - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/images/XMLID_1_.png">
    <link rel="stylesheet" href="./stylesheets/dashboard.css">
    <script src="./javascript/general.js" defer></script>
</head>
<body>
    <div>
        <div class="firstSection">
            <div class="checkFirst">
                <div class="imageDot">
                    <img src="./images/Vector.png">
                </div>
                <div class="imageTransparent">
                    <img src="./images/Vector2.png">
                </div>
                <div class="imageThird">
                    <div class="user">
                        <div class="username">
                            <p>Welcome</p>
                            <p><span>timothyomamegbe@gmail.com</span></p>
                        </div>
                        <div class="userImage">
                            <img src="./images/userImage.png">
                        </div>
                    </div>
                    <div class="account">
                        <div class="accountone">
                            <p>No. Bags Trashed</p>
                            <p><span id="bags">36</p>
                        </div>
                        <div class="accountTwo">
                            <p>Account Balance(BinCoin)</p>
                            <img src="./images/XMLID_1_.png"
                            <p><span id="acct">3600</span></p>
                        </div>
                    </div>
		        </div> 
            </div>
        </div>

        <div class="secondSection">
            <div class="checkSecond">
                <div class="image">
                    <img src="./images/Imagge.png">
                </div>
                <div class="textMsg">
                    <h3>Yay, keep it Up!</h3>
                    <p>You have recycled 36 bags of plastic wastes this month, which is equivalent to 3,600 BinCoins. Keep trashing</p>
                </div>
            </div>
        </div>

        <div class="thirdSection">
            <div class="newTrash">
                <a href="./trash.html">
                    <img src="./images/Bin.png">
                    <p>New Trash Bag</p>
                </a>
            </div>
            <div class="earnMore">
                <a href="./reward.html">
                    <img src="./images/Solid.png">
                    <p>Earn More BinCoin</p>
                </a>
            </div>

        </div>

    </div>
</body>
</html>
