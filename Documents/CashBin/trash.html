<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashBin - Trash Your Bin</title>
    <link rel="icon" type="image/x-icon" href="/images/XMLID_1_.png">
    <link rel="stylesheet" href="./stylesheets/trash.css">
    <script src="./javascript/trash.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="mainLogIn">
            <div class="coinCount">
                <p class="earnedCoin">No Plastic.<br><span class="numberSpan" onkeypress="Display()"></span></p>
            </div>
            <div class="formLogIn">
            <form>
                <h1 class="enterDeatails">Enter Details</h1>
              
               <input type="text" class="fullname" name="fullname"placeholder="Fullname">
               <input type="number" class="num" name="trash"placeholder="No. of Trash Bag(s)">
                <input type="text" class="addr" name="addr" placeholder="Address">
   
            </form>
             </div>
            <div class="coinCount">
                <p class="earnedCoin">Earned BinCoin <br><img src="./images/XMLID_1_.png" width="30" height="30"><span class="earnSpan">400</span></p>
                </div>
        </div>
        <a href="./pickup.html"><button id="submitTrash">Submit</button></a>
        <img class="footerImg" src="./images/logIn footer.png" alt="footerImg" width="1223px" height="412px">
    </div>
    
    
</body>
</html>
